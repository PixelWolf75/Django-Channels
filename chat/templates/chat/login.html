<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/static/chat/css/chat.css" rel="stylesheet"/>
    <style>
        body {
            background: url("/static/chat/images/isuru-ranasinha-0UZtdqxuhe0-unsplash.jpg") no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
<div class="panel center shadow curve">
    <form class="d-flex flex-column g-3" method="post">
        {% csrf_token %}
        {% if error %}
            <div class="error">{{error}}</div>
        {% endif %}
        <div class="row d-flex flex-column">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="row d-flex flex-column">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>
</body>
</html>
